<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <title>Gym.contact</title>
</head>

<body>
    <div class="contact">
        <h2 class="contact-title">
          Contact Us</br>
          with</br>
          FTT - ZONE
        </h2>
        <div class="contact-form">
          <label for="name">
            <span class="input-name">
              Name:
            </span>
            <input type="text" name="name" id="name" class="name">
          </label>
          <label for="email">
            <span class="input-name">
              Email address:
            </span>
            <input type="text" name="email" id="email" class="email">
          </label>
          <label for="project-info">
            <span class="input-name">
              Message
            </span>
            <textarea name="project-info" id="project-info" class="project-info"></textarea>
          </label>
          <button class="btn send-btn">
            Send
          </button>
        </div>
      </div>
      
      <!-- Buy me a coffe script -->
      <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="vbattalshn" data-description="Support me on Buy me a coffee!" data-message="" data-color="#5F7FFF" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
</body>
</html>
